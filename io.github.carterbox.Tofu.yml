app-id: io.github.carterbox.Tofu
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: tofu
modules:
  - name: TOfU
    buildsystem: simple
    only-arches: x86_64
    build-commands:
      - install -Dm644 io.github.carterbox.Tofu.desktop -t /app/share/applications/
      - install -Dm644 io.github.carterbox.Tofu.metainfo.xml -t /app/share/metainfo/
      - install -Dm644 icon.png /app/share/icons/hicolor/512x512/apps/io.github.carterbox.Tofu.png
      - mkdir -p /app/Tofu
      - mv -vn * /app/Tofu/
      - chmod +x /app/Tofu/tofu
      - mkdir -p /app/bin
      - ln -s /app/Tofu/tofu /app/bin/tofu
    sources:
      - type: archive
        url: https://github.com/carterbox/tofu/releases/download/1.0.4/tofu-linux-x86_64-1.0.4.tar.gz
        sha256: 429908f02ae667fdfa82487ebe76cd057df225bb9ba9fd7d6341074339b16ea0

finish-args:
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
